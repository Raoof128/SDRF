[mypy]
# Global mypy configuration

# Python version
python_version = 3.11

# Import discovery
mypy_path = $MYPY_CONFIG_FILE_DIR
namespace_packages = True
explicit_package_bases = True

# Strict mode flags (gradually enable for production)
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_any_generics = False
disallow_subclassing_any = False
disallow_untyped_calls = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Error messages
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
color_output = True
error_summary = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Miscellaneous
warn_incomplete_stub = True
follow_imports = normal
ignore_missing_imports = False

# Per-module options
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-git.*]
ignore_missing_imports = True

[mypy-github.*]
ignore_missing_imports = True

[mypy-boto3.*]
ignore_missing_imports = True

[mypy-botocore.*]
ignore_missing_imports = True

[mypy-azure.*]
ignore_missing_imports = True

[mypy-streamlit.*]
ignore_missing_imports = True

[mypy-plotly.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-jinja2.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-tabulate.*]
ignore_missing_imports = True

[mypy-cryptography.*]
ignore_missing_imports = True

# Internal modules with less strict checking
[mypy-tests.*]
ignore_errors = False
disallow_untyped_defs = False

[mypy-examples.*]
ignore_errors = False

# Looser checking for complex integrations to keep CI signal focused on core logic
[mypy-scanners.*]
ignore_errors = True

[mypy-rotators.*]
ignore_errors = True

[mypy-api.*]
ignore_errors = True

[mypy-reporting.*]
ignore_errors = True

[mypy-dashboard.*]
ignore_errors = True

[mypy-cli.*]
ignore_errors = True

[mypy-scripts.*]
ignore_errors = True

