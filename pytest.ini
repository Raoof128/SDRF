[pytest]
# Pytest configuration for Secret Detection & Rotation Framework

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add current directory to Python path
pythonpath = .

# Minimum version
minversion = 7.0

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show extra test summary
    --tb=short

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    aws: Tests requiring AWS credentials
    azure: Tests requiring Azure credentials
    github: Tests requiring GitHub token
    docker: Tests requiring Docker
    requires_network: Tests requiring network access
    security: Security-related tests

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */build/*
    */dist/*
    */setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod
    # Don't complain about type checking blocks
    if TYPE_CHECKING:
    # Don't complain about ellipsis
    \.\.\.

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

# Logging configuration for tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300
timeout_method = thread

# Asyncio configuration
asyncio_mode = auto

# Console output style
console_output_style = progress

# Disable cacheprovider plugin for clean runs
cache_dir = .pytest_cache

# xdist configuration (parallel testing)
# Number of CPUs to use (auto = all available)
# -n auto is set in addopts above

# Filtering warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Ignore specific warnings from libraries
    ignore:.*imp module.*:DeprecationWarning
    ignore:.*collections.abc.*:DeprecationWarning

# Environment variables for testing
env =
    TESTING=true
    LOG_LEVEL=WARNING
    ENABLE_AUTO_ROTATION=false
