version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secret-framework-api
    ports:
      - "8000:8000"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID}
      - ENABLE_AUTO_ROTATION=${ENABLE_AUTO_ROTATION:-false}
    volumes:
      - ./reports:/app/reports
      - ./logs:/app/logs
      - ${LOCAL_REPO_PATH:-./repos}:/repos:ro
    command: uvicorn api.server:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - secret-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secret-framework-dashboard
    ports:
      - "8501:8501"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID}
      - API_URL=http://api:8000
    volumes:
      - ./reports:/app/reports
      - ./logs:/app/logs
    command: streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api
    networks:
      - secret-network

  redis:
    image: redis:7-alpine
    container_name: secret-framework-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - secret-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  secret-network:
    driver: bridge

volumes:
  redis-data:
