apiVersion: v1
kind: Namespace
metadata:
  name: secret-framework
  labels:
    name: secret-framework
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: secret-framework-config
  namespace: secret-framework
data:
  LOG_LEVEL: "INFO"
  ENABLE_AUDIT_LOGGING: "true"
  MAX_SCAN_COMMITS: "1000"
  MAX_SCAN_PRS: "50"
  AWS_DEFAULT_REGION: "us-east-1"

---
apiVersion: v1
kind: Secret
metadata:
  name: secret-framework-secrets
  namespace: secret-framework
type: Opaque
stringData:
  github-token: "GITHUB_TOKEN_HERE"
  aws-access-key-id: "AWS_ACCESS_KEY_ID_HERE"
  aws-secret-access-key: "AWS_SECRET_ACCESS_KEY_HERE"
  azure-tenant-id: "AZURE_TENANT_ID_HERE"
  azure-client-id: "AZURE_CLIENT_ID_HERE"
  azure-client-secret: "AZURE_CLIENT_SECRET_HERE"
  jwt-secret-key: "JWT_SECRET_KEY_HERE"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-framework-api
  namespace: secret-framework
  labels:
    app: secret-framework
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: secret-framework
      component: api
  template:
    metadata:
      labels:
        app: secret-framework
        component: api
    spec:
      containers:
      - name: api
        image: secret-framework:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: secret-framework-config
              key: LOG_LEVEL
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: secret-framework-secrets
              key: github-token
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: secret-framework-secrets
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: secret-framework-secrets
              key: aws-secret-access-key
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: secret-framework-secrets
              key: azure-tenant-id
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: secret-framework-secrets
              key: azure-client-id
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: secret-framework-secrets
              key: azure-client-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: secret-framework-api
  namespace: secret-framework
  labels:
    app: secret-framework
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: secret-framework
    component: api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secret-framework-ingress
  namespace: secret-framework
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - secret-framework.example.com
    secretName: secret-framework-tls
  rules:
  - host: secret-framework.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: secret-framework-api
            port:
              number: 8000

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: secret-framework-api-hpa
  namespace: secret-framework
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: secret-framework-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: secret-framework-api-pdb
  namespace: secret-framework
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: secret-framework
      component: api

